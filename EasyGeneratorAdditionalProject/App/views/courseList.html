<div class="container">
    <h3>Course list page</h3>
    <div class="container-course-list">
        <div class="course-list-navigation">
            <div>
                <span>Enter course title for filtering: </span>
                <span class="filter" data-bind="attr: { contenteditable: true }, editableHTML: courseNameFilter"></span>
            </div>
            <div>
                <div>Enter modified date interval: </div>
                <div>
                    <span>Start date: </span>
                    <input type="date" data-bind="value: startDateFilter">
                </div>
                <div>
                    <span>End date: </span>
                    <input type="date" data-bind="value: endDateFilter">
                </div>
                <span class="course-title-validate-message" data-bind="visible: dateIntervalIsNotCorrect">Date interval is not valid.</span>
            </div>
            <button class="navigation-create" data-bind="click: createCourse">Create new course</button>
        </div>

        <div class="list-course-data" data-bind="foreach: filteredCourseList">
            <a data-bind="click: $root.navigateToCourse.bind($root)">
                <div class="course-data-position-top">
                    <div class="position-top-title" data-bind="text: title"></div>
                </div>
                <div class="course-data-navigation">
                    <a class="navigation-preview" data-bind="attr: { href : $root.routToCoursePreview(id) }" target="_blank">Preview</a>
                    <a class="navigation-delete" data-bind="click: $root.deleteCourse.bind($root)">Delete</a>
                </div>
                <div class="course-data-position-bottom">
                    <div class="position-bottom-created-by">Created by: <span data-bind="text: createdBy"></span></div>
                    <div class="position-bottom-created-on">Created on: <span data-bind="dateToLocalFormat: createdOn"></span></div>
                    <div class="position-bottom-last-modified-by">Last modified by: <span data-bind="text: modifiedBy"></span></div>
                    <div class="position-bottom-last-modified-date">Last modified: <span data-bind="dateToLocalFormat: lastModifiedDate"></span></div>
                </div>
            </a>
        </div>
    </div>
</div>

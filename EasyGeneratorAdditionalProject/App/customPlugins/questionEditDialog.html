<div>
    <div class="answer-list" data-bind="foreach: answers">
        <div class="answer">
            <!-- ko if: $parent.questionType == 'checkbox' -->
            <input name="answer" data-bind="attr: { 'type' : $parent.questionType, 'id' : id }, checked: isCorrect" />
            <!-- /ko -->
            <!-- ko if: $parent.questionType == 'radio' -->
            <input name="answer" data-bind="attr: { 'type' : $parent.questionType, 'id' : id }, value: isCorrect" />
            <!-- /ko -->
            <span data-bind="attr: { contenteditable: true }, editableHTML: text"></span>
            <span class="title-validate-message" data-bind="visible: text.hasError, text: text.validationMessage"></span>
            <button data-bind="click: (function(){ $parent.editText(id, text) })">Save</button>
            <button data-bind="click: (function(){ $parent.deleteAnswer(id) })">delete</button>
        </div>
    </div>
    <button class="add-answer" data-bind="click: addAnswer">Add answer</button>
    <button class="ok" data-bind="click: ok">Close</button>
</div>

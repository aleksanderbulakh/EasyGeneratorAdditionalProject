<div class="container">
    <div class="course">
        <div class="title" data-bind="text: courseTitle"></div>
        <div class="description" data-bind="text: courseDescription"></div>
        <div class="creeated-by">Created by: <span data-bind="text: createdBy"></span></div>
        <div>Course progress: <span data-bind="text: courseProgress+'%'"></span></div>
        <!-- ko if: sectionList.length !== 0 -->
        <div>Sections</div>
        <hr />
        <div class="section" data-bind="foreach: sectionList">
            <div class="section-container">
                <div data-bind="text: title"></div>
                <div data-bind="text: createdBy"></div>
                <div>Section progress: <span data-bind="text: sectionProgress+'%'"></span></div>
                <button data-bind="click: (function(){ $root.navigateToSectionPreview(id) })">Pass</button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
